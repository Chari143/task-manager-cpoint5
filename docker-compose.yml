services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=task_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d task_manager"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      - PORT=4000
      - FRONTEND_URL=http://localhost:3000
      - AUTH_SECRET=dev_secret_change_me
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/task_manager?schema=public
      - COOKIE_SECURE=false
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    environment:
      - API_URL=http://backend:4000
      - NEXT_PUBLIC_API_URL=http://backend:4000
      - AUTH_SECRET=dev_secret_change_me
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: